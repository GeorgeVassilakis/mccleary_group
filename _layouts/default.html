<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <a href="{{ '/' | relative_url }}" class="logo">{{ site.title }}</a>
            <ul class="nav-links">
                <li><a href="{{ '/research' | relative_url }}" {% if page.url == '/research' %}class="active"{% endif %}>Research</a></li>
                <li><a href="{{ '/team' | relative_url }}" {% if page.url == '/team' %}class="active"{% endif %}>Team</a></li>
                <li><a href="{{ '/publications' | relative_url }}" {% if page.url == '/publications' %}class="active"{% endif %}>Publications</a></li>
                <li><a href="{{ '/teaching' | relative_url }}" {% if page.url == '/teaching' %}class="active"{% endif %}>Teaching</a></li>
            </ul>
        </div>
    </nav>
    
    <!-- Main Content -->
    <main>
        {{ content }}
    </main>
    
    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-left">
                    <h3>{{ site.title }}</h3>
                    <p>Northeastern University<br>Department of Physics</p>
                </div>
                <div class="footer-right">
                    <p>Contact: <a href="mailto:{{ site.pi.email }}">{{ site.pi.email }}</a></p>
                    <p>&copy; {{ 'now' | date: "%Y" }} {{ site.title }}</p>
                </div>
            </div>
        </div>
    </footer>
    
    <!-- Scripts -->
    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>
</html>
